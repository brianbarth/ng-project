<div>
  <h1>This does stuff with arrays</h1>
</div>
<div class="buttonDiv">
  <input type="text" [(ngModel)]="newItem">
  <button (click)="onAddItem()">Add Item</button>
  <button (click)="onRemoveItem()">Remove Item</button>
</div>
<div>
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
  </ul>
</div>
